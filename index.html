<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Student Registration System</h1>
    <p>Register and manage student information with ease.</p>
  </header>

  <main>
    <section class="form-section">
      <form id="registrationForm">
        <input type="text" id="studentName" placeholder="Student Name" required />
        <input type="number" id="studentID" placeholder="Student ID" required />
        <input type="email" id="email" placeholder="Email ID" required />
        <input type="tel" id="contact" placeholder="Contact Number" required />
        <button type="submit">Register</button>
      </form>
    </section>

    <section class="table-section">
      <h2>Registered Students</h2>
      <table class="col-md-4 col-lg-3 col-xl-3 ma-auto mb-md-0 mb-4" id="studentTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Student records will be inserted here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
